# monitoramentorede
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento de Rede</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dashboard da Rede</h1>

  <section id="network-status">
    <h2>Status da Rede</h2>
    <p><strong>Banda atual:</strong> <span id="bandwidth">Carregando...</span></p>
    <p><strong>Rede estável:</strong> <span id="network-stability">Carregando...</span></p>
  </section>

  <section id="devices">
    <h2>Dispositivos Conectados</h2>
    <ul id="device-list">
      <!-- Dispositivos serão listados aqui -->
    </ul>
  </section>

  <section id="infrastructure">
    <h2>Infraestrutura</h2>
    <p><strong>Roteador:</strong> <span id="router-info">Carregando...</span></p>
    <p><strong>Switch:</strong> <span id="switch-info">Carregando...</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
